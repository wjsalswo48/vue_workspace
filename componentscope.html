<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <p id="p1"><global></global>&nbsp;<local></local></p>
      <p id="p2"><global></global>&nbsp;<local></local></p>
      <p id="p3"><global></global>&nbsp;<local></local></p>
    </div>
    <script>
      //전역 컴포넌트 등록
      //인자 : 1.전역컴포넌트명 2.template속성을 가진 객체
      Vue.component("global",{
        template: "<span>전역</span>"
      });
      //지역 컴포넌트 등록
      //Vue생성자의 인자로 component속성을 정의
      //component속성에 지역컴포넌트명과 template 객체를 등록
      new Vue({
        el:"#p2",
        components:{
          "local":{
            template: "<span>지역1</span>"
          }
        }
      });
      //Vue 인스턴스(아이디가 p1인 p Dom 엘리먼트를 등록)
      new Vue({
        el:"#p1",
        component:{
          "local":{
            template: "<span>지역2</span>"
          }
        }
      });
      //Vue 인스턴스(아이디가 p3인 p Dom 엘리먼트를 등록)
      new Vue({
        el:"#p3",
        component:{
          "local":{
            template: "<span>지역3</span>"
          }
        }
      });

    </script>
  </body>
</html>
