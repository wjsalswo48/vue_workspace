<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lifecycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      </div>
      <script>
        const lifecycleView = new Vue({
          el:"#app",
          data:{
            message:"lifecycle!!!!!"
          },
          beforeCreate:function(){
            console.log("beforeCreate");
            console.log("beforeCreate >>>>>>>"+ this.message);
            console.log("beforeCreate >>>>>>>"+ this.$el);
          },
          created:function(){
            console.log("created");
            console.log("created >>>>>>>"+ this.message);
            console.log("created >>>>>>>"+ this.$el);
          },
          beforeMount: function(){
            console.log("beforeMount");
            console.log("beforeMount >>>>>>>"+ this.message);
            console.log("beforeMount >>>>>>>"+ this.$el);
          },
          mounted:function(){
            console.log("mounted");
            console.log("mounted >>>>>>>"+ this.message);
            console.log("mounted >>>>>>>"+ this.$el);
          },
          beforeUpdate:function(){
            console.log("beforeUpdate");
            console.log("beforeUpdate >>>>>>>"+ this.message);
            console.log("beforeUpdate >>>>>>>"+ this.$el);
          },
          updated:function(){
            console.log("updated");
            console.log("updated >>>>>>>"+ this.message);
            console.log("updated >>>>>>>"+ this.$el);
          },
          beforeDestroy:function(){
            console.log("beforeDestroy");
            console.log("beforeDestroy >>>>>>>"+ this.message);
            console.log("beforeDestroy >>>>>>>"+ this.$el);
          },
          destroyed:function(){
            console.log("destroyed");
            console.log("destroyed >>>>>>>"+ this.message);
            console.log("destroyed >>>>>>>"+ this.$el);
          }
        });

        console.log(lifecycleView.message = "new message1");
        console.log(lifecycleView.message = "new message2");
        console.log(lifecycleView.message = "new message3");
        console.log(lifecycleView.message = "new message4");
        console.log(lifecycleView.message = "new message5");
        </script>
  </body>
</html>
