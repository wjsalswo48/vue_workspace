<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lifecycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span id="counter">{{counter}}</span>
      </div>
      <script>
        const counterView = new Vue({
          el : '#counter',
          data : {
            counter : 1
          }
        });
        window.onload = function(){
          setInterval(function addCount(){
            counterView.counter+=1;
          },1000);
        }
        </script>
  </body>
</html>
