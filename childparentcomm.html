<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>parantchildcomm</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--show-log라는 이벤트 발생시 printText 호출-->
      <child-component v-on:show-log="printText"></child-component>
    </div>
    <script>
      // 하위 전역컴포넌트 정의
      // v-on : vue에서 이벤트처리를 위한 이벤트수신속성
      // v-on : [이벤트명]="이벤트핸들러"
      Vue.component("child-component",{
        template:"<button v-on:click='showLog'>show</button>",
        methods:{
          showLog: function(){
            this.$emit("show-log");//이벤트("이벤트명")를 발생함
          }
        }
      });
      // 상위뷰컴포넌트 생성
      let app = new Vue({
        el:"#app",
        data:{
          message:"hello vue"
        },
        methods:{
          printText:function(){
            console.log("received an events!");
          }
        }
      });
    </script>
  </body>
</html>
