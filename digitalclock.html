<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>디지털 시계</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  </head>
  <body>
    <div id = "app">
      <span id ="clock">{{hour}}:{{min}}:{{second}}</span>
    </div>
    <script>
      const counterclock = new Vue({
        el : "#clock",
        data : {
          second : 1,
          min : 0,
          hour : 0
        }
      });
      window.onload=function(){
        setInterval(function addclock(){
          counterclock.second+=1;
          if(counterclock.second==60){
            counterclock.second=0;
            counterclock.min+=1;
            if(counterclock.min==60){
              counterclock.min=0;
              counterclock.hour+=1;
            }
          }
        },1000);
      }
    </script>

  </body>
</html>
